<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="newScript.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="icons/bookshelf.svg" alt="bookshelf-logo">
            <h1>Library</h1>
        </div>
        <div class="box">
            <p>Books count : <span class="total"></span></p>
            <p>Read: <span class="read"></span></p>
            <p>Reading: <span class="reading"></span></p>
            <p>Not Read: <span class="not-read"></span></p>
        </div>
    </div>
   <div id="content">

   </div> 
   <button id="new-book" type="button">+</button>
   <div id="background"></div>
   <form method="post" id="form">
    <div>
        <p class="instructions">*Please fill out this field</p>
        <input type="text" id="title" minlength="1" maxlength="70" class="required" required>
        <label for="title">Title*</label>
    </div>
    <div>
        <p class="instructions">*Please fill out this field</p>
        <input type="text" id="author" minlength="1" maxlength="25" class="required" required>
        <label for="author">Author*</label>
    </div>
    <div>
        <p class="instructions">*Please fill out this field</p>
        <input type="number" id="pages" min="1" max="999" class="required" required>
        <label for="pages">Number of Pages*</label>
    </div>
    <div>
        <select name="rating" id="rating">
            <option value="--" selected>--</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
         <label for="rating">Your Score</label>
    </div>
    <div>
        <select name="read" id="read">
            <option value="not_read" selected>Not read</option>
            <option value="reading">Reading</option>
            <option value="read">Read</option>
        </select>
        <label for="read">Status</label>
    </div>
    <button type="button" id="submit" class="active">ADD BOOK</button>
    <button type="button" id="edit">EDIT</button>
   </form>
</body>
</html>
