<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
   <div id="content">

   </div> 
   <button id="new-book" type="button">+</button>
   <div id="background"></div>
   <form action="index.html" method="post" id="form">
    <input type="text" id="title">
    <label for="title">Title</label>
    <input type="text" id="author">
    <label for="author">Author</label>
    <input type="number" id="pages">
    <label for="pages">Number of Pages</label>
    <select name="rating" id="rating">
        <option value="--" selected>--</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
     <label for="rating">Your Score:</label>
    <select name="read" id="read">
        <option value="not_read" selected>Not read</option>
        <option value="reading">Reading</option>
        <option value="read">Read</option>
    </select>
    <label for="read">Read Status: </label>
    <button type="button" id="submit" class="active">Add book: </button>
    <button type="button" id="edit">Edit</button>
   </form>
</body>
</html>
